{% extends 'base/base.html' %}

{% block title %}About Us - Clinic{% endblock %}

{% block content %}
<style>
    .about-us {
        max-width: 800px;
        margin: 40px auto;
    }
    .about-us h1, .about-us h2 {
        text-align: center;
    }
    .timeline {
        position: relative;
        padding: 20px 0;
    }
    .timeline::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 2px;
        background: #ccc;
    }
    .timeline-item {
        margin-bottom: 30px;
    }
    .timeline-content {
        position: relative;
        width: 45%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .timeline-item:nth-child(odd) .timeline-content {
        left: 55%;
    }
   </style>

<section class="about-us">
    <h1>About Us</h1>
    
    <section>{{ about_us.about_us_description | safe}}</section>

    <section>
        <h2>Contact Us</h2>
        <address>
            {{ about_us.contacts_string }}<br>
            <a href="mailto:info@clinic.com">info@clinic.com</a><br>
            <a href="tel:(123) 456-7890">(123) 456-7890</a>
        </address>
    </section>
</section>

{% endblock %}
